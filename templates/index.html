<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item }} <a href="{{ url_for('edit_item', item_index=loop.index0) }}">Edit</a> <a href="{{ url_for('delete_item', item_index=loop.index0) }}">Delete</a></li>
        {% endfor %}
    </ul>
    <h2>Add Item</h2>
    <form method="POST" action="{{ url_for('add_item') }}">
        <input type="text" name="item_name" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
